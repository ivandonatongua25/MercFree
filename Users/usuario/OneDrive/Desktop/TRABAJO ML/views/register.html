<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registrate</title>
</head>
<body>
    <header> 
        <div class="top-header">
            <div class="logo">
                <img src="./img/logo-mercado-liebre.svg" alt="no se puede conectar">
            </div>
            <div class="form" action ="#" method ="GET">
                <div class="input">Buscar productos</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p> <i class="fas fa-hand-holding-usd"> </i> Compra en cuotas y sin tarjeta de credito </p>

        </div>
        <nav> 
            <ul> 
                <li><a href="/Ofertas"> Ofertas</a></li>
                <li><a href="/Tiendas">Tiendas</a></li>
                <li><a href="/vender">Vender</a></li>
                <li><a href="/Ayuda">Ayuda</a></li>
                
            </ul>
            <ul>
              
                 
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="/Compras">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
           
            </ul>
        </nav>
        <div class="burger-menu"><i class="fa fa-bars burger"></i> </div>
           

    </header>
    <form action="/" method="post" class="register">
        <div class="form-group"> 
            <label for="name"> Nombre</label>
            <input type="text " name="name" placeholder="Nombre" required winlength = "4">

        </div >
        <div class ="form-group">
            <label for="email" Email>Email</label>
            <input type=" email" name="email" placeholder="Email" required>

        </div>
        <div class ="form-group">
            <label for="date" > Fecha de nacimiento</label>
            <input type="date" name="date" required>

        </div>

        <div class="form-group">
            <label for="hobbies"> Intereses </label>
            <input type="checkbox" name="hobbies" value="1">Deportes
            <input type="checkbox" name="hobbies" value="1">Musica

        </div>
        

        <div class="form-group">
            <label for="term"> Acepta terminos y condiciones </label>
            <input type="radio" name="term" value="1">SI
            <input type="radio" name="term" value="1">NO

        </div>

        <div class="form-group"> 
            <label for="pass"> Contraseña</label>
            <input type="password " name="pass" minlength="6" placeholder="******" required >

        </div >
       

        <div class ="form-group">
            <label for="img" > Foto de Perfil</label>
            <input type="file" name="img"  accept="images/*">

        </div>

        <button class="primary"> Enviar </button>

        

        
    </form>
    <footer>

    </footer>
</body>
</html>
